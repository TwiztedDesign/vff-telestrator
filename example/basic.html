<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VFF Extension Example</title>

    <script src="https://rawgit.com/TwiztedDesign/vff/master/dist/vff.js"></script>
    <script src="../dist/vff-ext.js"></script>

</head>
<body>
    <h1>Telestrator example</h1>
    <div style="width: 100%; height: 50vh; position: absolute; top: 0">
        <vff-telestrator id="t1" color="rgba(0,0,0,0.7)" size="2"></vff-telestrator>
    </div>
    <div style="width: 100%; height: 50vh; position: absolute; top: 50%">
        <vff-telestrator id="t2" color="rgba(255,0,0,0.7)" size="10"></vff-telestrator>
    </div>


</body>
</html>
